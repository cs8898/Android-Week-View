apply plugin: 'com.android.library'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 28
    }
}

configurations {
    javadocDeps
}
dependencies {
    implementation 'androidx.appcompat:appcompat:1.0.0-beta01'
    javadocDeps 'androidx.appcompat:appcompat:1.0.0-beta01'
}

apply from: 'gradle-mvn-push.gradle'